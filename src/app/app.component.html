<div [ngSwitch]="page">
	<app-food-form
		*ngSwitchCase="'landing'"
		(startEvent)="startEventHandler($event)">
	</app-food-form>
	<app-loading *ngSwitchCase="'loading'"></app-loading>
	<div *ngSwitchCase="'spinner'">
		<app-spinner></app-spinner>
	</div>
	<p *ngSwitchDefault>Ended up somewhere bad?</p>
</div>

<div *ngFor="let item of result" class="location-card">
	<button class="die-button" mat-button>
	  <img class="die-light" src="../assets/die-light.png" alt="">
	</button>
	{{item.name}}
</div>
